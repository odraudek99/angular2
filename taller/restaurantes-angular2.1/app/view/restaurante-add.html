<h1>{{titulo}}</h1>

<form #formRestaurante="ngForm" (submit)="onSubmit()">

<label>Nombre:</label>
<p>
	<input type="text" #nombre="ngForm" required
		ngControl="nombre" [(ngModel)]="restaurante.nombre"/>
		<span *ngIf="!nombre.valid">El nombre es obligatorio</span>
</p>


<label>Dirección:</label>
<p>
	<input type="text" #direccion="ngForm"  required
		ngControl="direccion" [(ngModel)]="restaurante.direccion"/>
		<span *ngIf="!direccion.valid">La dirección es obligatoria</span>
</p>

<label>Descripción:</label>
<p>
	<textarea  #descripcion="ngForm" required
		ngControl="descripcion" 
		[(ngModel)]="restaurante.descripcion"></textarea>
		<span *ngIf="!descripcion.valid">La descripcion es obligatoria</span>
</p>

<label>Precio:</label>
<p>
	<select (change)="callPrecio(precio.value)" #precio >
		<option value="bajo" [attr.selected]="restaurante.precio == 'bajo' ? 'selected' : null">Bajo</option>
		<option value="normal" [attr.selected]="restaurante.precio == 'normal' ? 'selected' : null" >Normal</option>
		<option value="alto" [attr.selected]="restaurante.precio == 'alto' ? 'selected' : null">Alto</option>
	</select>
</p>


<label>Imagena:</label>
<p>
	<input type="file" placeholder="Subir imagen..." 
	(change)="fileChangeEvent($event)"/>
</p>

<input type="submit" value="{{titulo}}"
 [disabled]="!formRestaurante.form.valid">

</form>
